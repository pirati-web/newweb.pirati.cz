- img: /assets/img/timeline/vlajkovy-zakon-digitalizace-je-na-svete.webp
  icon:  thumbs-up
  date: 2019-04-01
  title: Vlajkový zákon digitalizace je na světě!
  description: "Ve spolupráci s vládním zmocněncem pro IT a digitalizaci Vladimírem Dzurillou, prezidentem ICT UNIE Zdeňkem Zajíčkem a zástupci sněmovních stran jsme spolunavrhli vlajkový zákon digitalizace státu, který podepsalo celkem 137 poslanců. Co to přinese občanovi? Zákon mu garantuje možnost komunikovat se státem online. Je to sice začátek dlouhé cesty, ale široký konsenzus dává dobrý základ pro další spolupráci. Nám se do současného návrhu navíc povedlo prosadit otevřená data a technologickou neutralitu. To znamená, že si občan nebude muset pro komunikaci s úřady pořizovat další software, jako tomu bylo například dříve u datových schránek." 
  priority: 2
