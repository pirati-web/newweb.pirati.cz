  description: "Vzdělávací systém potřebuje vizi. Prostřednictvím našeho poslance Lukáše Bartoně jsme proto představili náš plán www.vzdelavani2030.cz. Jak si představujeme budoucnost? Chceme, aby škola připravovala člověka na život v digitálně propojené společnosti, ve které hraje klíčovou roli schopnost pracovat s informacemi a vyhodnocovat je. A díky tomu se lépe rozhodovat ve svůj vlastní prospěch a dělat v životě lepší volby. Nabídka vzdělání by měla tvořit pestrou paletu tak, aby každý člověk mohl plnohodnotně rozvinout svůj unikátní tvořivý potenciál."
