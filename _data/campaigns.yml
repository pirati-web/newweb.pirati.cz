# Campaigns are grouped, this usually reperesents situation when multiple
# election campaings are held at the same time (which saves $$$ for the country).

- groupUid: dlouhodoby  # identifier of the group, to be used in program point
  title: Dlouhodobý program    # title of the campaign group
  campaigns:
    - title:  # individual campaigns within the group
      categoryUid: meta
    - title: Hospodářství 
      categoryUid: economy
    - title: Demokracie
      categoryUid: democracy
    - title: Veřejné služby
      categoryUid: service
    - title: Otevřený stát
      categoryUid: transparency
    - title: Sdílení
      categoryUid: sharing
    - title: Občanská práva 
      categoryUid: rights
