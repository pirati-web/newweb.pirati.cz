<div class='thetop'></div>
<aside class="o-section o-section--smaller c-header-bar u-inverted u-inverted--darker u-center-860-down">
  <div class="row">
    <div class="o-section-inner" style="padding: 3px;">
      <div class="medium-12 columns">
        <ul class="c-header-bar-items">
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="{{site.fb}}" rel="noopener noreferrer" target="_blank" title="Facebook - Česká pirátská strana">
              <i class="fa fa-facebook" aria-hidden="true"></i>
          </a></li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="https://www.twitter.com/{{site.tw}}" rel="noopener noreferrer" target="_blank" title="Twitter - Česká pirátská strana">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="https://www.instagram.com/pirati.cz/" rel="noopener noreferrer" target="_blank" title="Instagram - Česká pirátská strana">
              <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
          </li>
          <li class="c-header-bar__item c-header-bar__item--smallerSpace">
            <a href="https://www.flickr.com/photos/pirati/" rel="noopener noreferrer" target="_blank" title="Flickr - Česká pirátská strana">
              <i class="fa fa-flickr" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
        <div class="c-header-bar-divider"></div>
        <ul class="c-header-bar-items c-header-bar-items--bigLh">
        {% for item in site.data.menu.top %}
          <li class="c-header-bar__item">
            <a href="{{ item.url }}" rel="noopener noreferrer" target="_blank">
              <i class="{{ item.icon }}" aria-hidden="true"></i>
              <span class="c-header-bar__itemDescription">{{ item.link }}</span>
            </a>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</aside>
